<section class="container">
    <form [formGroup]="form" (submit)="postForm()">

        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a framework version</mat-label>
            <mat-select matInput formControlName="framework">
                <mat-option *ngFor="let framework of frameworks" value="{{framework}}"> {{ framework |
                    titlecase}}</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Choose a framework version</mat-label>
            <mat-select matInput formControlName="frameworkVersion" [disabled]="form.get('framework')?.value ==''">
                <mat-option *ngFor="let version of currentVersions" value="{{version}}"> {{
                    version |
                    titlecase}}</mat-option>
            </mat-select>
        </mat-form-field>



        <mat-form-field>
            <mat-label>Hello</mat-label>
            <input matInput formControlName="email" email required>
        </mat-form-field>

        <div formArrayName="hobbies" class="hobbies">

            <div formGroupName="{{i}}" class="hobbies__item" *ngFor="let hobby of hobbies.controls; let i = index">
                <mat-form-field appearance="outline">
                    <mat-label>Hobby name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Hobby experience (month)</mat-label>
                    <input matInput formControlName="duration">
                </mat-form-field>
            </div>

            <button class="btn" mat-stroked-button (click)="addHobby()">Add hobby</button>
        </div>
        <div>
            <button mat-raised-button color="primary">Submit form</button>
        </div>
    </form>
</section>
<h1>{{currentFramework}}</h1>
<div class="container">
    <pre>
        {{form.value|json}}
    </pre>
</div>
